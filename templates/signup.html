<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Prime Video</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body style="background-color:white; color: white; font-family: Arial, sans-serif; text-align: center; padding-top: 100px; background-image: url('static/netflix-bg.jpg'); background-size: cover; background-position: center;">

  <img src="static\prime_logo2.png" alt="Prime Video Logo" style="width: 250px; height:auto; margin-bottom: 5px;">
  <h2 style="color: #09afec;">Create Your Account</h2>


  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}


  <form method="POST">
    <input type="text" name="email" placeholder="Username" required style="padding: 10px; width: 250px;"><br><br>
    <input type="password" name="password" placeholder="Password" required style="padding: 10px; width: 250px;"><br><br>
    <button type="submit" style="padding: 10px 30px; background-color: #09afec; color: white; border: none; border-radius: 5px;">Sign Up</button>
  </form>


  <p style="margin-top: 20px;color:white;">
    Already have an account?
    <a href="/" style="color: #09afec;">Login here</a>
  </p>


</body>
</html>
